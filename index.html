<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
      <link rel="stylesheet" href="css/plainstyle.css">
      <title>Hi Card Tourney</title>
    </head>
    <body>

    <!-- append handlebars template here -->
    <script id="tournament-header-template" type="text/x-handlebars-template">
      <table id="tournament-info" class="table">
        <thead>
          <tr>
            <th>Tournament Info:</th>
            <th>Level</th>
            <th>Hands Left</th>
            <th>Wager</th>
            <th>Players</th>
            <th>Avg Stack</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row"></th>
              <td>{{level}}</td>
              <td>{{handsLeft}}</td>
              <td>{{wager}}</td>
              <td>{{players}}</td>
              <td>{{averageStack}}</td>
            </tr>
          </tbody>
        </table>
      </script><!-- end template -->

      <script id="gametables-template" type="text/x-handlebars-template">
        {{#each gametables}}
        <div class="gametable-container">

          <table class="gametable-title table" >
            <thead>
              <tr>
                <th class="title-row">Table {{tableId}}</th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
              </tr>
            </thead>
          </table><!-- header end -->

          <table class="gametable-seats table">
            <thead class="gametable-header">
              <tr>
                <th>Seat</th>
                <th>Name</th>
                <th>Chips</th>
                <th>Blind</th>
                <th>In/Out</th>
                <th>Action</th>
                <th>Show Hand</th>
                <th>Result</th>
              </tr>
            </thead>
            <tbody class="gametable-body">
              {{#each seats}}
              <tr>
                <th scope="row">{{seatId}}</th>
                <td>{{occupant.name}}</td>
                <td>{{occupant.chips}}</td>
                {{#if isBlindSeat}}
                <td>(blind)</td>
                {{else}}
                <td></td>
                {{/if}}
                <td>{{occupant.in}}</td>
                {{#if isActiveSeat}}
                <td>&lt&lt&lt</td>
                {{else}}
                <td></td>
                {{/if}}
                {{#if occupant.revealHand}}
                  <td>{{occupant.hand.name}}</td>
                {{else if occupant.hand}}
                  <td>[]</td>
                {{else}}
                  <td></td>
                {{/if}}
                <td>{{occupant.winnings}}</td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
        {{/each}}
      </script><!-- end template -->

    <div id="tournament-header">
    </div>

    <div id='gametables'>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.js"></script>
    <script src="node_modules/rsvp/dist/rsvp.min.js"></script>
    <script src="js/Utilities.js"></script>
    <script src="js/Card.js"></script>
    <script src="js/Table.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Tournament.js"></script>
    <script src="js/Seat.js"></script>
    <script src="js/app.js"></script>
    </body>
  </html>
