<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
      <link rel="stylesheet" href="css/plainstyle.css">
      <title>Hi Card Tourney</title>
    </head>
    <body>

    <div id="tournament-header">
      <!-- append handlebars template here -->
      <script id="tournament-header-template" type="text/x-handlebars-template">
        <table id="tournament-info" class="table">
          <thead>
            <tr>
              <th class="col-sm-1">Tournament Info:</th>
              <th class="col-sm-1">Level</th>
              <th class="col-sm-1">Hands Left</th>
              <th class="col-sm-1">Wager</th>
              <th class="col-sm-1">Players</th>
              <th class="col-sm-1">Avg Stack</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row"></td>
              <td>{{level}}</td>
              <td>{{handsLeft}}</td>
              <td>{{wager}}</td>
              <td>{{players}}</td>
              <td>{{averageStack}}</td>
            </tr>
          </tbody>
        </table>
      </script><!-- end template -->
    </div>

    <div id='gametables'>
      <script id="gametables-template" type="text/x-handlebars-template">
        {{#each gametables}}
        <div class="gametable-container">

          <table class="gametable-header table" >
            <thead>
              <tr>
                <th>Table {{tableId}}</th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
              </tr>
            </thead>
          </table><!-- header end -->

          <table class="gametable-seats table">
            <thead>
              <tr>
                <th class="col-sm-1">Seat</th>
                <th class="col-sm-1">Name</th>
                <th class="col-sm-1">Chips</th>
                <th class="col-sm-1">Blind</th>
                <th class="col-sm-1">In/Out</th>
                <th class="col-sm-1">Action</th>
                <th class="col-sm-1">Show Hand</th>
                <th class="col-sm-1">Result</th>
              </tr>
            </thead>
            <tbody>
              {{#each seats}}
              <tr>
                <th scope="row">{{id}}</td>
                <td>{{occupant.name}}</td>
                <td>{{occupant.chips}}</td>
                {{#if isBlindSeat}}
                  <td>(blind)</td>
                {{else}}
                  <td></td>
                {{/if}}
                <td>{{occupant.in}}</td>
                {{#if isActiveSeat}}
                  <td>&lt&lt&lt</td>
                {{else}}
                  <td></td>
                {{/if}}
                <td>{{occupant.hand}}</td>
                <td>{{occupant.winnings}}</td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
        {{/each}}
      </script><!-- end template -->
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.js"></script>
    <script src="js/Utilities.js"></script>
    <script src="js/Table.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Tournament.js"></script>
    <script src="js/app.js"></script>
    </body>
  </html>
